<a [routerLink]="'/product-details/'+ data.id +'/'+ data.title">
  <div class="card">
    <div class="image-wrapper">
      <img [src]="data.images[0].url" [alt]="altText" class="card-image">
    </div>
    <div class="card-content">
      <h2 class="card-title h2Class">{{data?.title || data?.name}}</h2>
      <p class="card-description" [innerHTML]="data?.description ? (data.description | truncate:50) : ''"></p>
    </div>
</div>
</a>
