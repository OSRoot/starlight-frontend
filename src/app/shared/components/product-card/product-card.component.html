<a [routerLink]="'/product-details/' + data.id +'/'+ data.title">
  <div class="card">
    <div class="image-wrapper">
      <img [src]="data.images_url[0]" [alt]="altText" class="card-image">
    </div>
    <div class="card-content">
      <h2 class="card-title h2Class">{{data.title}}</h2>
      <p class="card-description">{{data.shortdescription | truncate : 50 }}</p>
    </div>
</div>
</a>
