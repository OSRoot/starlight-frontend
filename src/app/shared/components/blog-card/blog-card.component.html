

<div class="card-container" >

    <div class="card card-type-1" *ngFor="let new of data let i = index"  >
      <!-- [ngClass]="{ 'card-type-1': i % 2 === 0, 'card-type-2': i % 2 !== 0 }"  -->
        <div class="card-content" (click)="navigate(new.id)">
        <p class="date">{{new.created_at | date: 'dd-MM-yyyy'}}</p>
        <h2 class="card-title">{{new.title| truncate:40}}</h2>
        <p class="card-description">{{new.short_description | truncate:50 }}</p>
        <img style="margin-top: 5px; min-height: 300px; object-fit: cover;" src="{{new.image.url}}" alt="Card Image" class="card-image">
        </div>
       
      </div>

    </div>
